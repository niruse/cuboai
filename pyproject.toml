[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without explicit strict
    "W191",   # indentation contains tabs
    "E402",   # module level import not at top (needed for test mocking and warrant install)
    "B904",   # raise from in except (verbose for simple reraise)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B011", "F841"]  # allow assert in tests, unused variables in test setup

[tool.ruff.lint.isort]
known-first-party = ["custom_components.cuboai"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
