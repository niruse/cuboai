name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=custom_components/cuboai \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v6
        if: matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Coverage summary
        if: matrix.python-version == '3.12'
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          python -m coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || python -m coverage report >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  validate:
    name: Validate Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
          # Ignore checks that require repo admin settings
          ignore: "topics brands"

      - name: Hassfest Validation
        uses: home-assistant/actions/hassfest@master

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check custom_components/cuboai/ tests/

      - name: Run ruff format check
        run: ruff format --check custom_components/cuboai/ tests/
